                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                Categories

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>

    <div class="container my-5">
        <form class="row g-3">
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">FirstName</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-5">
              <label for="inputPassword4" class="form-label">LastName</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-10">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="example@gmail.com">
            </div>
            <div class="col-10">
              <label for="inputAddress" class="form-label">Number</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="+91 9999999999">
            </div>
            <div class="col-10">
              <label for="inputAddress2" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Use these details for future
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Check Out</button>
            </div>
          </form>    
    </div>
